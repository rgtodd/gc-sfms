<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<head>
<title>Delete Crew Member</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div layout:fragment="content">
		<h1>Delete Crew Member</h1>
		<p>Preparing to delete crew member.</p>
		<form action="#" th:action="@{/crewMember_deletePost}"
			th:object="${crewMember}" method="post">
			<input type="submit" value="Delete" /> <a
				th:href="@{|/crewMember/${crewMember.id}|}">Cancel</a>
			<table>
				<tr>
					<td>ID:</td>
					<td th:text="${crewMember.id}">ID</td>
				</tr>
				<tr>
					<td>First Name:</td>
					<td th:text="${crewMember.firstName}">ID</td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td th:text="${crewMember.lastName}">ID</td>
				</tr>
			</table>
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
</body>
</html>
