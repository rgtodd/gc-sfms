<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Sector</title>
</head>
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item"><a th:href="@{/sector}">List
						Sectors</a></li>
				<li class="breadcrumb-item active" aria-current="page">View
					Sector</li>
			</ol>
		</nav>
		<p>
			<a class="btn btn-primary" th:href="@{|/sector/edit/${sector.key}|}">Edit</a>
			<a class="btn btn-primary"
				th:href="@{|/sector/delete/${sector.key}|}">Delete</a>
		</p>
		<form th:object="${sector}">
			<div class="form-group row">
				<label for="txtKey" class="col-sm-2 col-form-label">Key</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="txtKey" th:field="*{key}">
				</div>
			</div>
			<div class="form-group row">
				<label for="txtSectorXYZ" class="col-sm-2 col-form-label">Sector
					Coordinates</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="txtSectorXYZ" th:field="*{sectorXYZ}">
				</div>
			</div>
			<div class="form-group row">
				<label for="txtMinimumXYZ" class="col-sm-2 col-form-label">Minimum
					Coordinates</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="txtMinimumXYZ" th:field="*{minimumXYZ}">
				</div>
			</div>
			<div class="form-group row">
				<label for="txtMaximumXYZ" class="col-sm-2 col-form-label">Maximum
					Coordinates</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="txtMaximumXYZ" th:field="*{maximumXYZ}">
				</div>
			</div>
		</form>
		<h3>Stars</h3>
		<table class="table">
			<thead>
				<tr>
					<th>Key</th>
					<th>Coordinates</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="star: ${sector.stars}">
					<td th:text="${star.key}">123</td>
					<td th:text="${star.XYZ}">USS Demo</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
