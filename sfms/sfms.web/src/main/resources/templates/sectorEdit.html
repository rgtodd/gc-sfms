<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Edit Sector</title>
</head>
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item"><a th:href="@{/sector}">List
						Sectors</a></li>
				<li class="breadcrumb-item"><a
					th:href="@{|/sector/${sector.key}|}">View Sector</a></li>
				<li class="breadcrumb-item active" aria-current="page">Edit
					Sector</li>
			</ol>
		</nav>
		<p>Update information and click Save when complete.</p>
		<form th:action="@{/sector/editPost}" th:object="${sector}"
			method="post">
			<div class="form-group row">
				<label for="txtKey" class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="txtKey" th:field="${sector.key}">
				</div>
			</div>
			<div class="form-group row">
				<label for="txtMinimumX" class="col-sm-2 col-form-label">Minimum
					X</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="txtMinimumX"
						th:field="*{minimumX}" placeholder="Enter Minimum X" required
						maxlength="100">
				</div>
			</div>
			<p>
				<button type="submit" class="btn btn-primary">Save</button>
			</p>
		</form>
	</div>
</body>
</html>
