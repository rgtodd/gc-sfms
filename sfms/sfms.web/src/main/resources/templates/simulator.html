<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Simulation</title>
</head>
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Simulation</li>
			</ol>
		</nav>
		<h2>Workers</h2>
		<p>
			Control Worker Status: <span th:text="${status.controlWorkerStatus}">Status</span>
			<a class="btn btn-primary" th:href="@{/simulator/startControlWorker}"
				th:if="${status.canStartControlWorker}">Start</a> <a
				class="btn btn-primary" th:href="@{/simulator/stopControlWorker}"
				th:if="${status.canStopControlWorker}">Stop</a>
		</p>
		<p>
			Control Worker Request Count: <span
				th:text="${status.controlWorkerRequestCount}">Status</span>
		</p>
		<p>
			Transaction Worker Status: <span
				th:text="${status.transactionWorkerStatus}">Status</span> <a
				class="btn btn-primary"
				th:href="@{/simulator/startTransactionWorker}"
				th:if="${status.canStartTransactionWorker}">Start</a> <a
				class="btn btn-primary"
				th:href="@{/simulator/stopTransactionWorker}"
				th:if="${status.canStopTransactionWorker}">Stop</a>
		</p>
		<p>
			Transaction Worker Request Count: <span
				th:text="${status.transactionWorkerRequestCount}">Status</span>
		</p>
		<h2>Simulation</h2>
		<p>
			<a class="btn btn-primary" th:href="@{/simulator/resetSimulation}">Reset
				Simulation</a>
		</p>
		<form th:action="@{/simulator/runPost}" th:object="${options}"
			method="post">
			<div class="form-group row">
				<label for="txtNow" class="col-sm-2 col-form-label">Now</label>
				<div class="col-sm-10">
					<input type="datetime-local" class="form-control" id="txtNow"
						th:field="*{now}" placeholder="Enter Now" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="txtCount" class="col-sm-2 col-form-label">Count</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="txtCount"
						th:field="*{count}" placeholder="Enter Count" required min="1"
						max="999" maxlength="3">
				</div>
			</div>
			<div class="form-group row">
				<label for="txtReset" class="col-sm-2 form-check-label">Reset</label>
				<div class="col-sm-10">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="txtReset"
							th:field="*{reset}">
					</div>
				</div>
			</div>
			<p>
				<button type="submit" class="btn btn-primary" name="action"
					value="initialize">Initialize</button>
				<button type="submit" class="btn btn-primary" name="action"
					value="createMissions">Create Missions</button>
				<button type="submit" class="btn btn-primary" name="action"
					value="update">Update</button>
			</p>
		</form>
	</div>
</body>
</html>
