<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<head>
<title>Delete Spaceship</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item"><a th:href="@{/spaceship}">List
						Spaceships</a></li>
				<li class="breadcrumb-item"><a
					th:href="@{|/spaceship/${spaceship.id}|}">View Spaceship</a></li>
				<li class="breadcrumb-item active" aria-current="page">Delete
					Spaceship</li>
			</ol>
		</nav>
		<p>Preparing to delete spaceship.</p>
		<form th:action="@{/spaceship_deletePost}" th:object="${spaceship}"
			method="post">
			<div class="form-group row">
				<label for="txtId" class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="txtId" th:field="*{id}">
				</div>
			</div>
			<div class="form-group row">
				<label for="txtName" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="txtName" th:field="*{name}">
				</div>
			</div>
			<p>
				<input type="submit" class="btn btn-primary" value="Delete" />
			</p>
		</form>
	</div>
</body>
</html>
