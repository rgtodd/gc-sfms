<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Spaceships</title>
</head>
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">List
					Spaceships</li>
			</ol>
		</nav>
		<p>
			<a class="btn btn-primary" th:href="@{/spaceship/create}">Create</a>
		</p>
		<h3 th:text="${'Page ' + paging.currentPageNumber}">Page #</h3>
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th>Key</th>
					<th><a class="nav-link"
						th:href="@{|/spaceship?sort=${F.Name}&direction=${sorting.direction(F.Name)}|}">Name
							[(${sorting.icon(F.Name)})]</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="spaceship: ${spaceships}">
					<td><a class="btn btn-primary"
						th:href="@{|/spaceship/${spaceship.key}|}">View</a></td>
					<td th:text="${spaceship.key}">123</td>
					<td th:text="${spaceship.name}">USS Demo</td>
				</tr>
			</tbody>
		</table>
		<p th:unless="${paging.endOfResults}">
			<a class="btn btn-primary"
				th:href="@{|/spaceship?sort=${sorting.sort}&direction=${sorting.direction}&pageNumber=${paging.nextPageNumber}&bookmark=${paging.nextBookmark}|}">Next</a>
		</p>
	</div>
</body>
</html>
