<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Delete Star</title>
</head>
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item"><a th:href="@{/star}">List
						Stars</a></li>
				<li class="breadcrumb-item"><a th:href="@{|/star/${star.key}|}">View
						Star</a></li>
				<li class="breadcrumb-item active" aria-current="page">Delete
					Star</li>
			</ol>
		</nav>
		<p>Preparing to delete star.</p>
		<form th:action="@{/star_deletePost}" th:object="${star}"
			method="post">
			<div class="form-group row">
				<label for="txtKey" class="col-sm-2 col-form-label">Star ID</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="txtKey" th:field="*{key}">
				</div>
			</div>
			<div class="form-group row">
				<label for="txtProperName" class="col-sm-2 col-form-label">Proper
					Name</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="txtProperName" th:field="*{properName}">
				</div>
			</div>
			<p>
				<input type="submit" class="btn btn-primary" value="Delete" />
			</p>
		</form>
	</div>
</body>
</html>
